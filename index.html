<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.80, maximum-scale=0.80">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Franky Blondeel">
        <title>2022 NBA Finals - Score Counter</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img id="logo" src="images/NBA_Finals_logo.png" alt="logo of the nba finals"/>
            <button id="tipoffbtn" onclick="startGame()">TIP-OFF!</button>
            <button id="timeoutbtn" class="disabledStart popup" onclick="timeOut()">TIME-OUT!<span class="popuptext" id="myPopup">Time-Out: <span id="timeoutSeconds">XXs</span> left</button>
            <div id="periodblock">
                <h4>PERIOD</h4>
                <div id="perioddots">
                    <p class="periodmark"><span id="dot1" class="dot"></span> 1</p>
                    <p class="periodmark"><span id="dot2" class="dot"></span> 2</p>
                    <p class="periodmark"><span id="dot3" class="dot"></span> 3</p>
                    <p class="periodmark"><span id="dot4" class="dot"></span> 4</p>
                </div>
            </div>
            <p id="clock" class="clock"><span id="minutes">12</span>:<span id="seconds">00</span>:<span id="millis">000</span></p>
            <div class="scores">
                <div>
                    <h3>HOME</h3>
                    <span id="homescore" class="scoreboard">XX</span>
                    <p class="fouls">FOULS: <span id="homeFouls" class="foulnumber">X</span></p>
                    <div class="buttonrow">
                        <button class="scorebutton disabledStart" onclick="homeOne()">+1</button>
                        <button class="scorebutton disabledStart" onclick="homeTwo()">+2</button>
                        <button class="scorebutton disabledStart" onclick="homeThree()">+3</button>
                    </div>
                    <button class="foulbtn disabledStart" onclick="homeFoul()">FOUL</button>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <span id="guestscore" class="scoreboard">XX</span>
                    <p class="fouls">FOULS: <span id="guestFouls" class="foulnumber">X</span></p>
                    <div class="buttonrow">
                        <button class="scorebutton disabledStart" onclick="guestOne()">+1</button>
                        <button class="scorebutton disabledStart" onclick="guestTwo()">+2</button>
                        <button class="scorebutton disabledStart" onclick="guestThree()">+3</button>
                    </div>
                    <button class="foulbtn disabledStart" onclick="guestFoul()">FOUL</button>
                </div>
            </div>
            <button id="resetbtn" onclick="resetGame()">Reset Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
